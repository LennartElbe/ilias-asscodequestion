<div id="container_{BLOCK_ID}" class="BlockContainer">
    <select class="form-control" id="block_type_{BLOCK_ID}" name="block_type_{BLOCK_ID}" onchange="selectType(this, 'block[{BLOCK_ID}]', {BLOCK_ID})">
        {BLOCK_TYPE_OPTIONS}
    </select>
    {CODE_EDITOR}
    <input type="button" class="remBlockButton {BUTTON_CLASS}" value="&uarr; {REMOVE_TXT} &uarr;" onClick="removeBlock($('#container_{BLOCK_ID}'),'{CODE_EDITOR_ID}')">
</div>
